<!DOCTYPE html>
<html>
<head>
  <title>ChronoLens AI</title>
  <style>
    :root {
      --primary-color: #4f46e5;
      --primary-gradient: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      --accent-color: #06b6d4;
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --glass-bg: rgba(30, 41, 59, 0.7);
      --neon-shadow: 0 0 15px rgba(79, 70, 229, 0.3);
    }

    body {
      width: 600px;
      min-height: 400px;
      padding: 20px;
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
      background: var(--bg-primary);
      margin: 0;
      color: var(--text-primary);
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 20px;
      background-color: var(--bg-primary);
      border-radius: 8px;
      overflow-y: auto;
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }

    .container::-webkit-scrollbar {
      display: none;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .title {
      font-size: 28px;
      color: var(--text-primary);
      margin: 0;
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .title-icon {
      color: var(--accent-color);
      font-size: 28px;
      filter: drop-shadow(0 0 8px rgba(6, 182, 212, 0.5));
    }

    .subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      margin-top: 6px;
      letter-spacing: 0.5px;
    }

    .developer-info {
      font-size: 13px;
      color: var(--text-secondary);
      margin-top: 4px;
    }

    .developer-info a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    .developer-info a:hover {
      color: var(--text-primary);
      text-shadow: 0 0 8px var(--accent-color);
    }

    .developer-info a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 1px;
      bottom: -2px;
      left: 0;
      background: var(--accent-color);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    .developer-info a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    .button-group {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 8px;
      letter-spacing: 0.3px;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: translateX(-100%);
      transition: 0.5s;
    }

    button:hover::before {
      transform: translateX(100%);
    }

    .primary-btn {
      background: var(--primary-gradient);
      color: var(--text-primary);
      box-shadow: var(--neon-shadow);
    }

    .secondary-btn {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .clear-btn {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    button:disabled {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-secondary);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #output {
      flex: 1;
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
      color: var(--text-primary);
      padding: 16px 0;
    }

    #output table {
      width: 100%;
      border-collapse: collapse;
      margin: 16px 0;
      background: var(--bg-secondary);
      table-layout: fixed;
    }

    #output th {
      background: var(--primary-color);
      color: var(--text-primary);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    #output th:nth-child(1) { width: 80px; }  /* Time */
    #output th:nth-child(2) { width: 120px; } /* Website */
    #output th:nth-child(3) { width: 120px; } /* Domain */
    #output th:nth-child(4) { width: auto; }   /* Description */

    #output td {
      padding: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      vertical-align: top;
      word-wrap: break-word;
      white-space: normal;
    }

    #output td:nth-child(4) {
      min-width: 200px;
      line-height: 1.4;
    }

    #output tr:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    #output h3 {
      color: var(--accent-color);
      margin: 24px 0 16px 0;
      font-size: 18px;
      font-weight: 600;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 8px;
    }

    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
      color: var(--text-secondary);
      font-size: 14px;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 24px;
      height: 24px;
      margin-left: 12px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-top: 2px solid var(--accent-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .success-message {
      color: #34d399;
      margin-top: 12px;
      text-align: center;
      display: none;
      font-size: 14px;
      padding: 8px;
      border-radius: 8px;
      background: rgba(52, 211, 153, 0.1);
    }

    .error-message {
      color: #ef4444;
      margin-top: 12px;
      text-align: center;
      display: none;
      font-size: 14px;
      padding: 8px;
      border-radius: 8px;
      background: rgba(239, 68, 68, 0.1);
    }

    .timesheet-entry {
      display: grid;
      grid-template-columns: 100px 200px 1fr 80px;
      gap: 12px;
      padding: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: background-color 0.3s ease;
    }

    .timesheet-entry:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .timesheet-header {
      font-weight: 600;
      background: var(--primary-gradient);
      padding: 12px;
      border-radius: 8px 8px 0 0;
      letter-spacing: 0.5px;
    }

    .stat-grid {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 16px;
      margin: 20px 0;
    }

    .stat-card {
      background: var(--glass-bg);
      padding: 16px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 600;
      color: var(--accent-color);
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 12px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 5px rgba(79, 70, 229, 0.3); }
      50% { box-shadow: 0 0 20px rgba(79, 70, 229, 0.5); }
      100% { box-shadow: 0 0 5px rgba(79, 70, 229, 0.3); }
    }

    .date-input-container {
      margin-right: 10px;
    }

    .date-input {
      background: var(--bg-secondary);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--text-primary);
      padding: 10px;
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
      outline: none;
    }

    .date-input:focus {
      border-color: var(--primary-color);
      box-shadow: var(--neon-shadow);
    }

    /* Style the calendar icon and text */
    .date-input::-webkit-calendar-picker-indicator {
      filter: invert(1);
      opacity: 0.7;
      cursor: pointer;
    }

    .date-input::-webkit-calendar-picker-indicator:hover {
      opacity: 1;
    }

    /* Summary Formatting Styles */
    .summary-section {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .summary-section h3 {
      color: var(--accent-color);
      margin: 0 0 12px 0;
      font-size: 18px;
      font-weight: 600;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .section-content {
      color: var(--text-primary);
      line-height: 1.6;
    }

    .section-content p {
      margin: 8px 0;
    }

    .section-content li {
      margin: 6px 0;
      list-style-type: none;
      position: relative;
      padding-left: 20px;
    }

    .section-content li:before {
      content: "â€¢";
      color: var(--accent-color);
      position: absolute;
      left: 0;
    }

    .time-entry {
      color: var(--accent-color);
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      margin: 8px 0;
    }

    .error-section {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
      padding: 16px;
      border-radius: 8px;
      font-family: 'JetBrains Mono', monospace;
      white-space: pre-wrap;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1 class="title">
          <i class="fas fa-microchip title-icon"></i>
          ChronoLens AI
        </h1>
        <div class="subtitle">AI-powered timesheet assistant</div>
        <div class="developer-info">
          Developed by <a href="https://linkedin.com/in/gnkbhuvan" target="_blank" rel="noopener noreferrer">Bhuvan GNK</a>
        </div>
      </div>
      <div class="button-group">
        <button id="copyBtn" class="secondary-btn">
          <i class="fas fa-copy"></i> Copy
        </button>
        <button id="clearBtn" class="clear-btn">
          <i class="fas fa-trash"></i> Clear
        </button>
      </div>
    </div>

    <div class="stat-grid">
      <div class="stat-card">
        <div class="stat-value" id="totalSites">0</div>
        <div class="stat-label">Sites Visited</div>
      </div>
    </div>

    <div class="button-group">
      <div class="date-input-container">
        <input type="date" id="historyDate" class="date-input">
      </div>
      <button id="summarizeBtn" class="primary-btn">
        <i class="fas fa-bolt"></i> Get Summary
      </button>
      <button id="exportBtn" class="secondary-btn">
        <i class="fas fa-file-export"></i> Export History
      </button>
    </div>

    <div id="loading" class="loading">Analyzing your digital footprint...</div>
    <div id="successMessage" class="success-message"></div>
    <div id="errorMessage" class="error-message"></div>
    <div id="output"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
